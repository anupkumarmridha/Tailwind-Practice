<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozar Pay</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav class="bg-deepBlue">
        <div class="relative flex w-[1080px] mx-auto items-center justify-between">
            <a href="/" class="cursor-pointer py-7 pr-7">
                <img src="./images/logo.svg" alt="Razor Pay Logo"
                height="30px"
                width="125px"
                />
            </a>
        <ul class="flex gap-6">
            <li class="cursor-pointer text-white py-7 font-mullish hover:text-lightBlue transition-all duration-200 relative group">
                <a href="#" >Payments</a>
                <div class="absolute w-full h-1 bottom-1 hidden group-hover:block bg-lightBlue transition-all duration-300"></div>
            </li>
            <li class="cursor-pointer text-white py-7 font-mullish hover:text-lightBlue transition-all duration-200 relative group">
                <a href="#" >Banking</a>
                <div class="absolute w-full h-1 bottom-1 hidden group-hover:block bg-lightBlue transition-all duration-300"></div>
            </li>
            <li class="cursor-pointer text-white py-7 font-mullish hover:text-lightBlue transition-all duration-200 relative group">
                <a href="#" >Corporate Card</a>
            </li>
            <li class="cursor-pointer text-white py-7 font-mullish hover:text-lightBlue transition-all duration-200 relative group">
                <a href="#" >Payroll</a>
            </li>
            <li class="cursor-pointer text-white py-7 font-mullish hover:text-lightBlue transition-all duration-200 relative group">
                <a href="#" >Resources</a>
                <div class="absolute w-full h-1 bottom-1 hidden group-hover:block bg-lightBlue transition-all duration-300"></div>
            </li>
            <li class="cursor-pointer text-white py-7 font-mullish hover:text-lightBlue transition-all duration-200 relative group">
                <a href="#" >Support</a>
                <div class="absolute w-full h-1 bottom-1 hidden group-hover:block bg-lightBlue transition-all duration-300"></div>
            </li>
            <li class="cursor-pointer text-white py-7 font-mullish hover:text-lightBlue transition-all duration-200 relative group">
                <a href="#" >Pricing</a>
                <div class="absolute w-full h-1 bottom-1 hidden group-hover:block bg-lightBlue transition-all duration-300"></div>
            </li>
        </ul>

        <div class="flex gap-6">
            <img src="./images//india-flag.svg" alt="indian flag"
            width="28px"
            height="20px"
            >
        </div>
        <button class="text-white py-3 px-5 border-lightBlue font-mullish border-box border rounded-sm text-sm font-bold">Sign In</button>
        <button class="py-3 px-4 font-mullish rounded-sm border text-sm bg-white text-lightBlue300 hover:text-lightBlue500 transition-all duration-300 font-semibold">Sign Up</button>
    </div>
    </nav>
</body>
</html>
